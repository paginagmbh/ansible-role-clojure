---
- hosts: default
  gather_facts: False
  pre_tasks:
    - raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      register: output
      changed_when: output.stdout != ""
    - setup: # aka gather_facts
  roles:
    - role: geerlingguy.repo-epel
    - role: geerlingguy.java
      java_packages:
        - java-1.8.0-openjdk
    - role: clojure
