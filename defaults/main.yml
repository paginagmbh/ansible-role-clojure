---
clojure_version: "1.10.3.986"

clojure_install_path: "/usr/local/lib/clojure"

clojure_install_workdir: "/tmp"
clojure_install_script_name: "linux-install-{{ clojure_version }}.sh"

clojure_download_url: "https://download.clojure.org/install/{{ clojure_install_script_name }}"
clojure_install_script: "{{ clojure_install_workdir }}/{{ clojure_install_script_name }}"

lein_script_name: "lein"
lein_install_path: "/usr/local/bin/{{ lein_script_name }}"
lein_download_url: "https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/{{ lein_script_name }}"
